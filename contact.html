    <div class="container-fluid bg-white my-3">
      <h1 class="text-center mt-4">Email me</h1>
      <div class="row">
        <div class="col"></div>
        <div class="col my-3">
          <form action="https://formspree.io/olinjeremy2@gmail.com" method="POST">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input name="email" type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="subjectInput">Subject</label>
              <input name="subject" type="text" class="form-control" placeholder="Your Subject" required>
            </div>
            <div class="form-group">
              <label for="messageInput">Message</label>
              <textarea name="message" class="form-control" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-dark btn-lg" type="submit">Send</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
